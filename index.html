<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тетрадная Сетка Генератор</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .settings {
      margin-bottom: 20px;
    }
    .settings input, .settings select {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Генератор тетрадной сетки</h1>

  <div class="settings">
    <label for="gridSize">Размер клетки (пиксели):</label>
    <input type="number" id="gridSize" value="35">

    <label for="lineColor">Цвет решетки:</label>
    <input type="color" id="lineColor" value="#add8e6">

    <label for="bgColor">Цвет фона:</label>
    <input type="color" id="bgColor" value="#ffffff">

    <label for="opacity">Прозрачность решетки:</label>
    <input type="range" id="opacity" min="0" max="1" step="0.01" value="1">

    <button onclick="drawGrid()">Обновить сетку</button>
  </div>

  <canvas id="gridCanvas" width="1200" height="1000"></canvas>
  <button onclick="downloadImage()">Скачать PNG</button>

  <script>
    const canvas = document.getElementById('gridCanvas');
    const ctx = canvas.getContext('2d');

    function drawGrid() {
      // Получаем значения из полей ввода
      const gridSize = parseInt(document.getElementById('gridSize').value);
      const lineColor = document.getElementById('lineColor').value;
      const bgColor = document.getElementById('bgColor').value;
      const opacity = parseFloat(document.getElementById('opacity').value);

      // Фон
      ctx.fillStyle = bgColor;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Цвет решетки с прозрачностью
      ctx.strokeStyle = lineColor;
      ctx.globalAlpha = opacity;

      // Вертикальные линии
      for (let x = 0; x <= canvas.width; x += gridSize) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }

      // Горизонтальные линии
      for (let y = 0; y <= canvas.height; y += gridSize) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'tetrad_grid.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    // Рисуем начальную сетку
    drawGrid();
  </script>
</body>
</html>
