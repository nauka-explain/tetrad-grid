<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Генератор тетрадной сетки</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.3s;
    }

    body.light {
      background: #f7f7f7;
    }

    body.dark {
      background: #1e1e1e;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 700px;
      max-width: 95%;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark .container {
      background: #2d2d2d;
      color: #e0e0e0;
    }

    h1 {
      font-size: 28px;
      margin: 30px 0;
      text-align: center;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .row label {
      width: 48%;
      display: flex;
      flex-direction: column;
      font-weight: bold;
      font-size: 14px;
    }

    select,
    input[type="number"],
    input[type="color"] {
      padding: 6px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      width: 100%;
      height: 34px;
      box-sizing: border-box;
      background: #fff;
      transition: background-color 0.3s, border-color 0.3s, color 0.3s;
    }

    body.dark select,
    body.dark input[type="number"],
    body.dark input[type="color"] {
      background: #3c3c3c;
      color: #e0e0e0;
      border-color: #555;
    }

    .color-presets {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .color-swatch {
      width: 30px;
      height: 30px;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .opacity-slider {
      display: flex;
      flex-direction: column;
      width: 48%;
    }

    .opacity-slider input[type="range"] {
      width: 100%;
      margin-top: 5px;
    }

    .slider-label {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      font-weight: bold;
      width: 100%;
      padding-top: 8px;
    }

    .slider-percentage {
      font-weight: bold;
      font-size: 14px;
      text-align: center;
      margin: 5px auto;
      width: 50px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 25px;
      align-items: stretch;
    }

    .controls-first-column {
      width: 48%;
      display: flex;
      justify-content: flex-start;
    }

    .controls-second-column {
      width: 48%;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .controls select,
    .controls button {
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
      min-width: 150px;
      box-sizing: border-box;
      min-height: 50px;
      line-height: 1.5;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .controls button {
      background: #007bff;
      color: white;
      border: none;
      white-space: normal;
      text-align: center;
    }

    .controls button:hover {
      background: #0056b3;
    }

    .controls select {
      background: #fff;
      transition: background-color 0.3s, border-color 0.3s, color 0.3s;
    }

    body.dark .controls select {
      background: #3c3c3c;
      color: #e0e0e0;
      border-color: #555;
    }

    .canvas-controls {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-bottom: 15px;
    }

    .canvas-controls label {
      width: 48%;
    }

    .canvas-controls button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      min-width: 150px;
      width: 48%;
    }

    .canvas-controls button:hover {
      background: #0056b3;
    }

    .file-size {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }

    .notes {
      margin-top: 30px;
      font-size: 14px;
      text-align: left;
      line-height: 1.5;
    }

    .footer {
      margin-top: 15px;
      font-size: 14px;
      font-style: italic;
      text-align: center;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    body.dark .footer a {
      color: #66b3ff;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="light">
  <div class="container">
    <h1>Генератор тетрадной сетки</h1>
    
    <div class="canvas-controls">
      <label>
        Размер холста
        <select id="canvasSize" onchange="updateCanvasSize()" aria-label="Выбор размера холста">
          <option value="custom">Пользовательский</option>
          <option value="a5">A5 Верт. (1748x2480 пикселей)</option>
          <option value="a4">A4 Верт. (2480x3508 пикселей)</option>
          <option value="a3">A3 Верт. (3508x4961 пикселей)</option>
          <option value="a2">A2 Верт. (4961x7017 пикселей)</option>
        </select>
      </label>
      <button onclick="swapOrientation()" aria-label="Сменить ориентацию холста">Сменить ориентацию</button>
    </div>
    
    <div class="row">
      <label>
        Ширина холста (пиксели)
        <input type="number" id="canvasWidth" value="6000" min="1" max="12000" oninput="generateGrid(); document.getElementById('canvasSize').value='custom'" aria-label="Ширина холста в пикселях">
      </label>
      <label>
        Высота холста (пиксели)
        <input type="number" id="canvasHeight" value="5000" min="1" max="12000" oninput="generateGrid(); document.getElementById('canvasSize').value='custom'" aria-label="Высота холста в пикселях">
      </label>
    </div>
    
    <div class="row">
      <label>
        Размер клетки (пиксели)
        <input type="number" id="gridSize" value="70" min="1" max="1000" oninput="generateGrid()" aria-label="Размер клетки в пикселях">
      </label>
      <label>
        Толщина линий (пиксели)
        <input type="number" id="lineWidth" value="1" min="1" max="5" oninput="generateGrid()" aria-label="Толщина линий решетки в пикселях">
      </label>
    </div>

    <div class="row">
      <label>
        Цвет решетки
        <input type="color" id="gridColor" value="#ADD8E6" oninput="generateGrid()" aria-label="Цвет решетки">
        <div class="color-presets">
          <div class="color-swatch" style="background-color: #ADD8E6;" onclick="event.preventDefault(); setColor('#ADD8E6')" title="Голубой" role="button" aria-label="Выбрать голубой цвет"></div>
          <div class="color-swatch" style="background-color: #90EE90;" onclick="event.preventDefault(); setColor('#90EE90')" title="Зеленый" role="button" aria-label="Выбрать зеленый цвет"></div>
          <div class="color-swatch" style="background-color: #D3D3D3;" onclick="event.preventDefault(); setColor('#D3D3D3')" title="Серый" role="button" aria-label="Выбрать серый цвет"></div>
          <div class="color-swatch" style="background-color: #FFB6C1;" onclick="event.preventDefault(); setColor('#FFB6C1')" title="Розовый" role="button" aria-label="Выбрать розовый цвет"></div>
          <div class="color-swatch" style="background-color: #000000;" onclick="event.preventDefault(); setColor('#000000')" title="Черный" role="button" aria-label="Выбрать черный цвет"></div>
          <div class="color-swatch" style="background-color: #FFFFFF;" onclick="event.preventDefault(); setColor('#FFFFFF')" title="Белый" role="button" aria-label="Выбрать белый цвет"></div>
        </div>
      </label>
      <div class="opacity-slider">
        <div class="slider-label">
          <span>Непрозрачность решетки</span>
        </div>
        <input type="range" id="opacity" min="0" max="100" step="10" value="100" oninput="updateOpacityLabel(); generateGrid()" aria-label="Непрозрачность решетки в процентах">
        <div class="slider-percentage" id="opacityValue">100%</div>
      </div>
    </div>

    <div class="controls">
      <div class="controls-first-column">
        <select id="themeSelect" onchange="toggleTheme()" aria-label="Выбор темы интерфейса">
          <option value="system">Тема устройства</option>
          <option value="light">Светлая</option>
          <option value="dark">Темная</option>
        </select>
      </div>
      <div class="controls-second-column">
        <button onclick="resetParameters()" aria-label="Сбросить параметры к начальным значениям">Сбросить параметры</button>
        <button onclick="downloadImage()" aria-label="Скачать изображение в формате PNG">Скачать PNG</button>
      </div>
    </div>

    <div class="file-size" id="fileSize">Размер файла: 0 КБ</div>

    <div class="notes">
      <strong>Примечания:</strong><br>
      • Максимальный размер холста — 12000×12000 пикселей<br>
      • Изменения параметров применяются автоматически
    </div>

    <div class="footer">
      Программа подготовлена специально для тгк <a href="https://t.me/nauka_explain" target="_blank"><i>Поясни за науку</i></a>
    </div>
  </div>

  <script>
    function updateOpacityLabel() {
      document.getElementById("opacityValue").textContent = document.getElementById("opacity").value + "%";
    }

    function updateCanvasSize() {
      const canvasSize = document.getElementById("canvasSize").value;
      const widthInput = document.getElementById("canvasWidth");
      const heightInput = document.getElementById("canvasHeight");

      if (canvasSize === "a5") {
        widthInput.value = 1748;
        heightInput.value = 2480;
      } else if (canvasSize === "a4") {
        widthInput.value = 2480;
        heightInput.value = 3508;
      } else if (canvasSize === "a3") {
        widthInput.value = 3508;
        heightInput.value = 4961;
      } else if (canvasSize === "a2") {
        widthInput.value = 4961;
        heightInput.value = 7017;
      }
      generateGrid();
    }

    function swapOrientation() {
      const widthInput = document.getElementById("canvasWidth");
      const heightInput = document.getElementById("canvasHeight");
      const temp = widthInput.value;
      widthInput.value = heightInput.value;
      heightInput.value = temp;
      document.getElementById("canvasSize").value = "custom";
      generateGrid();
    }

    function setColor(color) {
      const colorInput = document.getElementById("gridColor");
      colorInput.value = color;
      const event = new Event('input', { bubbles: true });
      colorInput.dispatchEvent(event);
    }

    function generateGrid() {
      const width = parseInt(document.getElementById("canvasWidth").value);
      const height = parseInt(document.getElementById("canvasHeight").value);
      const size = parseInt(document.getElementById("gridSize").value);
      const lineWidth = parseInt(document.getElementById("lineWidth").value);
      const color = document.getElementById("gridColor").value;
      const opacity = parseInt(document.getElementById("opacity").value);

      if (width > 12000 || height > 12000) {
        alert("Превышено ограничение: максимальный размер 12000x12000 пикселей");
        return;
      }

      const canvas = document.createElement("canvas");
      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext("2d");

      ctx.strokeStyle = hexToRGBA(color, opacity / 100);
      ctx.lineWidth = lineWidth;

      for (let x = 0; x <= width; x += size) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, height);
        ctx.stroke();
      }

      for (let y = 0; y <= height; y += size) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(width, y);
        ctx.stroke();
      }

      canvas.toBlob(function(blob) {
        window.generatedImageBlob = blob;
        const sizeKB = (blob.size / 1024).toFixed(2);
        document.getElementById("fileSize").textContent = `Размер файла: ${sizeKB} КБ`;
      }, "image/png");
    }

    function downloadImage() {
      if (!window.generatedImageBlob) {
        alert("Сначала задайте параметры сетки");
        return;
      }

      const link = document.createElement("a");
      link.download = "tetrad_grid.png";
      link.href = URL.createObjectURL(window.generatedImageBlob);
      link.click();
    }

    function resetParameters() {
      document.getElementById("canvasSize").value = "custom";
      document.getElementById("canvasWidth").value = 6000;
      document.getElementById("canvasHeight").value = 5000;
      document.getElementById("gridSize").value = 70;
      document.getElementById("lineWidth").value = 1;
      document.getElementById("gridColor").value = "#ADD8E6";
      document.getElementById("opacity").value = 100;
      updateOpacityLabel();
      generateGrid();
    }

    function hexToRGBA(hex, alpha) {
      const r = parseInt(hex.substr(1, 2), 16);
      const g = parseInt(hex.substr(3, 2), 16);
      const b = parseInt(hex.substr(5, 2), 16);
      return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    }

    function toggleTheme() {
      const theme = document.getElementById("themeSelect").value;
      const body = document.body;

      if (theme === "system") {
        if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
          body.classList.remove("light");
          body.classList.add("dark");
        } else {
          body.classList.remove("dark");
          body.classList.add("light");
        }
      } else if (theme === "dark") {
        body.classList.remove("light");
        body.classList.add("dark");
      } else {
        body.classList.remove("dark");
        body.classList.add("light");
      }
    }

    // Инициализация
    updateOpacityLabel();
    generateGrid();

    // Установка темы по умолчанию
    if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
      document.body.classList.add("dark");
      document.getElementById("themeSelect").value = "system";
    } else {
      document.body.classList.add("light");
      document.getElementById("themeSelect").value = "system";
    }

    // Обработчик изменения системной темы
    window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", (e) => {
      if (document.getElementById("themeSelect").value === "system") {
        toggleTheme();
      }
    });
  </script>
</body>
</html>
