<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тетрадная Сетка Генератор</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Генератор тетрадной сетки</h1>
  <canvas id="gridCanvas" width="1200" height="1000"></canvas>
  <button onclick="downloadImage()">Скачать PNG</button>

  <script>
    const canvas = document.getElementById('gridCanvas');
    const ctx = canvas.getContext('2d');

    const gridSize = 35;
    const color = 'rgba(173, 216, 230, 1)';

    // Фон
    ctx.fillStyle = '#ffffff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Вертикальные линии
    for (let x = 0; x <= canvas.width; x += gridSize) {
      ctx.beginPath();
      ctx.moveTo(x, 0);
      ctx.lineTo(x, canvas.height);
      ctx.strokeStyle = color;
      ctx.stroke();
    }

    // Горизонтальные линии
    for (let y = 0; y <= canvas.height; y += gridSize) {
      ctx.beginPath();
      ctx.moveTo(0, y);
      ctx.lineTo(canvas.width, y);
      ctx.strokeStyle = color;
      ctx.stroke();
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'tetrad_grid.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
